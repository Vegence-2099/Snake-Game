<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body { margin: 0; background: #40E0D0; display: flex; height: 100vh; align-items: center; justify-content: center; }
    canvas { background: #40E0D0; border: 4px solid #000; }
    #score { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font: bold 24px Pattaya, sans-serif; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="900" height="650"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scale = 20;
    const rows = canvas.height / scale;
    const cols = canvas.width / scale;
    let snake = [{ x: Math.floor(cols/2)*scale, y: Math.floor(rows/2)*scale }];
    let dir = { x: 0, y: 0 };
    let fruit = spawnFruit();
    let score = 0;
    document.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp':    if (dir.y===0) dir = {x:0,y:-1}; break;
        case 'ArrowDown':  if (dir.y===0) dir = {x:0,y:1};  break;
        case 'ArrowLeft':  if (dir.x===0) dir = {x:-1,y:0}; break;
        case 'ArrowRight': if (dir.x===0) dir = {x:1,y:0};  break;
      }
    });

    function spawnFruit() {
      return {
        x: Math.floor(Math.random() * cols) * scale,
        y: Math.floor(Math.random() * rows) * scale
      };
    }

    function update() {
      // Move head
      const head = { 
        x: snake[0].x + dir.x*scale, 
        y: snake[0].y + dir.y*scale 
      };
      // Check collisions
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(loop);
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 48px Pattaya, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
        ctx.font = 'bold 32px Pattaya, sans-serif';
        ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 30);
        return;
      }
      snake.unshift(head);

      // Eat fruit?
      if (head.x === fruit.x && head.y === fruit.y) {
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        fruit = spawnFruit();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      // clear
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // draw fruit
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(fruit.x+scale/2, fruit.y+scale/2, scale/2, 0, 2*Math.PI);
      ctx.fill();
      // draw snake
      ctx.fillStyle = 'black';
      snake.forEach((seg, i) => {
        ctx.fillRect(seg.x, seg.y, scale, scale);
      });
    }

    // Start game loop at 10 frames per second
    let loop = setInterval(update, 100);
  </script>
</body>
</html>
